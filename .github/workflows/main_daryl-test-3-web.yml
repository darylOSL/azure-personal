# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - daryl-test-3-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install, build, and test
        run: |
          # Install root dependencies (if any)
          npm install
          # Install backend dependencies
          cd backend
          npm install
          cd ..
          # Install frontend dependencies
          cd frontend
          npm install
          # Verify react-scripts is installed
          if [ ! -f "node_modules/.bin/react-scripts" ]; then
            echo "ERROR: react-scripts not found after npm install"
            npm list react-scripts
            exit 1
          fi
          cd ..
          # Build frontend (this runs the root build script which builds frontend)
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'daryl-test-3-web'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B2B55B8B61E744FDA8DC2542B50DA8B6 }}